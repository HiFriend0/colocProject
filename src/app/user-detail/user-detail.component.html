<div class="col-sm-10 col-sm-offset-1">
    <div class="col-md-4 col-sm-6">
     <div class="card-container">

        <div class="card">
            <div class="front">
                <div class="cover">
                    <img src="./assets/images/rotating_card_thumb3.png"/>
                </div>
                <div class="user">
                    <img class="img-circle" src="./assets/images/rotating_card_profile.png"/>
                </div>
                <div class="content">
                    <div class="main">
                        <h3 class="name">{{user.name| uppercase}}</h3>
                        <p class="profession">{{profession}}</p>
    
                        <p class="text-center">{{selfDescription}}</p>
                    </div>
                    <div class="footer">
                        <div class="rating">
                            <i class="fa fa-mail-forward"></i> Auto Rotation
                        </div>
                    </div>
                </div>
            </div> <!-- end front panel -->
            <div class="back">
                <div class="header">
                    <h5 class="motto">{{quote}}</h5>
                </div>
                <div class="content">
                    <div class="main">
                        <h4 class="text-center">Job Description</h4>
                        <p class="text-center">{{jobDescription}}</p>
    
                        <div class="stats-container">
                            <div class="stats">
                                <h4>{{nbrFollowers}}</h4>
                                <p>
                                    Followers
                                </p>
                            </div>
                            <div class="stats">
                                <h4>{{nbrFollowing}}</h4>
                                <p>
                                    Following
                                </p>
                            </div>
                            <div class="stats">
                                <h4>{{ngProjects}}</h4>
                                <p>
                                    Projects
                                </p>
                            </div>
                        </div>
    
                    </div>
                </div>
                <div class="footer">
                    <button type="button"  [routerLink]="['/moreDetails']" routerLinkActive="router-link-active"  routerLinkActive="router-link-active" (click)="onSelect(user)" class="btn btn-primary">More details</button>
                    <button type="button" class="btn btn-warning">write a message</button>

                </div>
                
            </div> <!-- end back panel -->
        </div> <!-- end card -->
     
    </div> <!-- end card-container -->
</div>


<!-- end card-container --><!-- end card-container --><!-- end card-container --><!-- end card-container --><!-- end card-container -->


</div>
